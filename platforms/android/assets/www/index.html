<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Talk to my Face</title>
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="img/meme.png">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
      
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="talktomyface" class="platform-android platform-cordova platform-webview">
      


    <ion-pane>

      <ion-content class="ball-center-content padding" scroll="false" ng-controller="PredictionController">
          
        <audio id="sound">
          <source src="sound/wtf.ogg" type="audio/ogg">
        </audio>
          
          
        <img src="img/meme.png" alt="meme.png" class="logo" ng-click="question()">
        <p class="prediction" ng-class="{&apos;show&apos;:answered}">{{prediction}}</p>
        
          
       
      </ion-content>
        <ion-footer-bar>
             <div class="credit">Chaelgutierrez &#xA9; All Rights Reserved</div>
        
        </ion-footer-bar> 
    </ion-pane>
      

  </body>
</html>
